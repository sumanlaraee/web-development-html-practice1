<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var marks = [39, 89, 66, 77];
      var a = (array) => {
        for (i of array) {
          sum += i; //sum of numbers
        }
        var avg = sum / array.length; //avg of numbers

        if (avg < 40) {
          console.log("fail");
        } else if (avg <= 50) {
          console.log("d grade");
        } else if (avg <= 60) {
          console.log("c grade");
        } else if (avg <= 70) {
          console.log("B grade");
        } else if (avg <= 80) {
          console.log("A Grade");
        } else if (avg > 80) {
          console.log("A1 Grade");
        }
      };
      a(marks);
    </script>
  </body>
</html>
