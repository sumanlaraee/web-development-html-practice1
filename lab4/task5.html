<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=80
        function fn(n)
        {
            var point =0
            if(n <= 70)
            {
                console.log('Good Safe Driving ')
            }
            else if (n> 70)
            {
                point +=1    //how to break kilometer problem 
            }
            if (point >=10)
            {
                console.log('License Suspended')
            }
        }
        fn(n)
    </script>
</body>
