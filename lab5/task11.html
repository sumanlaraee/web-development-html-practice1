<body>
    <script>
        var array=[1, 3, 4, 5, 8];
        var valTimesIndex=(array)=>
        {
            var newarr = [0,0,0,0,0];
           for(var i=0 ; i<array.length ; i++)
           {
            newarr[i]=array[i]*i;

           }
           return newarr
        }
        var arr = valTimesIndex(array);
        for(x of arr )
        {
            console.log(x);
        }
    </script>
