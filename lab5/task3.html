<body>
    <script>
        let x =(number)=>
        {
            let y =IsOdd(number);
            console.log(y);
        }
        let IsOdd=(number)=>
        {
            if(number %2 !== 0)
            {
                return true;
            }
            else{
                return false;
            }
        }
        x(8);
        x(5);
    </script>
