<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let x = (num) => {
        var y = IsPrime(num);
        if(y== false)
        {
            console.log('not prime');
        }
        else
         {
            console.log(' prime');
         }
      };

      let IsPrime = (num) => {
        if (num < 2) {
          return false;
        } else {
          for (var i = 2; i <= num / 2; i++) {
            if (num % i === 0) {
              return false;
              break;
            }
          }
          return true;
        }
      };
      x(9);
      x(13);
      x(8);
    </script>
  </body>
