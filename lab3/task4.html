<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      .jumbotron {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="jumbotron ">
          <h1 style="text-align: center">Please login</h1>

          <div class="mb-3 row">
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
              />
            </div>
          </div>
          <div>
            <input type="checkbox" /><span> Remmember</span>
            <button class="button btn-primary" style="width: 100%">
              Login
            </button>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </body>
</html>
